# Cinematic Header - Skeleton
# This file defines the top atmospheric header block used across all views.

# Header Effects
!include header_effects.yaml

type: custom:vertical-stack-in-card
cards:
  - type: custom:mod-card
    style: |
      ha-card {
        background: var(--header-background);
        backdrop-filter: blur(var(--header-blur-amount));
        box-shadow: 0 0 var(--header-glow-strength) var(--header-glow-color);
        box-shadow: none;
        padding: 0;
        margin: 0;
        animation: headerGlowPulse 6s ease-in-out infinite;
        backdrop-filter: blur(var(--header-blur-amount));
        -webkit-backdrop-filter: blur(var(--header-blur-amount));
        animation: headerGlowPulse 6s ease-in-out infinite, headerBlurFade 1.4s ease-out forwards;

      }
    card:
      type: horizontal-stack
      cards:

        # Left Section — Time & Date
        - type: custom:button-card
          template: header_time_block

        # Center Section — Weather Summary
        - type: custom:button-card
          template: header_weather_block

        # Right Section — Presence Summary
        - type: custom:button-card
          template: header_presence_block
