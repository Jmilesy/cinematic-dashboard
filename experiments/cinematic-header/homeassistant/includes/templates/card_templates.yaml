# Card Templates - Cinematic Dashboard
# UI templates for all dashboard block cards.

button_card_templates:

  # Weather Block
  weather_block:
    template: base_block
    show_icon: true
    show_name: true
    show_state: true
    styles:
      card:
        - padding: 20px
      icon:
        - width: 48px
        - height: 48px
        - color: var(--weather-icon-color)
      name:
        - font-size: 1.2rem
        - font-weight: 600
      state:
        - font-size: 1rem
        - opacity: 0.8

