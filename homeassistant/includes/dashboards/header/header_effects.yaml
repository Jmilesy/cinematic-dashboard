# Cinematic Header - Atmospheric Effects Layer
# Provides optional animations and CSS variables for the header.

# Glow Pulse Animation (subtle)
header_glow_pulse: |
  @keyframes headerGlowPulse {
    0%   { box-shadow: 0 0 var(--header-glow-strength) var(--header-glow-color); }
    50%  { box-shadow: 0 0 calc(var(--header-glow-strength) * 1.4) var(--header-glow-color); }
    100% { box-shadow: 0 0 var(--header-glow-strength) var(--header-glow-color); }
  }

# Blur Fade Animation (optional)
header_blur_fade: |
  @keyframes headerBlurFade {
    0%   { backdrop-filter: blur(calc(var(--header-blur-amount) * 0.6)); }
    100% { backdrop-filter: blur(var(--header-blur-amount)); }
  }
